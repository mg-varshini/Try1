<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="first">
            <div class="topicons">
                <span class="material-symbols-outlined">chat</span>
                <span class="material-symbols-outlined">wifi_tethering_error</span>
                <span class="material-symbols-outlined">pending</span>
                <span class="material-symbols-outlined">groups</span>
                <span class="material-symbols-outlined">directory_sync</span>
            </div>
            <div class="bottomicons">
                <span class="material-symbols-outlined">settings</span>
                <span class="material-symbols-outlined">sports_and_outdoors</span>
            </div>
        </div>
        <div class="second">
            <div class="head">
                <h2>Chats</h2>
                <div class="centericons">
                    <span class="material-symbols-outlined">add_box</span>
                    <span class="material-symbols-outlined">more_vert</span>
                </div>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Search">
            </div>
            <div class="three">
                <p>All</p>
                <p>Unread</p>
                <p>Groups</p>
            </div>
            <div class="chats">
                <div class="img">
                    <img src="image.png">
                </div>
                <div class="Name">
                    <h3>Rishi</h3>
                    <p><span class="material-symbols-outlined">done_all</span>Rei Rishi....</p>
                </div>
                <div class="time">
                    <p>1:56pm</p>
                </div>
            </div>
            
        </div>
        <div class="third">
            <div class="up">
                <div class="imgs">
                    <img src="image.png">
                </div>
                <div class="Names">
                    <h3>Rishi</h3>
                    <p>online</p>
                </div>
                <div class="upicon">
                    <span class="material-symbols-outlined">videocam</span>
                    <span class="material-symbols-outlined">search</span>
                    <span class="material-symbols-outlined">more_vert</span>
                </div>
            </div>
            <div class="center">
                  
            </div>
            <div class="last">
                <div class="emoji">
                    <span class="material-symbols-outlined">mood</span>
                    <span class="material-symbols-outlined">add</span>
                </div>
                <div class="search1">
                    <input type="text" placeholder="Search">
                </div>
                <div class="mic">
                    <span class="material-symbols-outlined">mic</span>
                </div>
                

            </div>
        </div>
    </div>


</body>

</html>
